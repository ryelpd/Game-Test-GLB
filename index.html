<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | MozawebBrainstorm</title>
    <style>
      /* 1. Center the body content */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* FLEXBOX CENTERING MAGIC */
        display: flex;
        justify-content: center; /* Center Horizontally */
        align-items: center;     /* Center Vertically */
        background: #000;        /* Background color around the game */
        overflow: hidden;        /* Prevent scrollbars */
      }

      /* 2. Style the canvas */
      /* We DO NOT set width 100% here, so it respects the fixed 960x600 size */
      canvas {
        display: block;
        background: #231F20; /* Color while loading */
        box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Optional: Adds a nice shadow */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    
    <script src="Build/BuildWeb.loader.js"></script>
    <script>
      // 3. Mobile Check: If on mobile, override centering and go Full Screen
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/BuildWeb.data",
        frameworkUrl: "Build/BuildWeb.framework.js",
        codeUrl: "Build/BuildWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MozawebBrainstorm",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, 
        // devicePixelRatio: 1,
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
